<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="event">
      <h2 data-cy="eventDetailsHeading"><span jhiTranslate="techboardApp.event.detail.title">Event</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ event.id }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.event.message">Message</span></dt>
        <dd>
          <span>{{ event.message }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.event.receivedOn">Received On</span></dt>
        <dd>
          <span>{{ event.receivedOn | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.event.link">Link</span></dt>
        <dd>
          <span>{{ event.link }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.event.environment">Environment</span></dt>
        <dd>
          <div *ngIf="event.environment">
            <a [routerLink]="['/environment', event.environment.id, 'view']">{{ event.environment.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="techboardApp.event.reporter">Reporter</span></dt>
        <dd>
          <span>{{ event.reporter?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event', event.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
