<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tag">
      <h2 data-cy="tagDetailsHeading"><span jhiTranslate="techboardApp.tag.detail.title">Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tag.id }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.tag">Tag</span></dt>
        <dd>
          <span>{{ tag.tag }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.order">Order</span></dt>
        <dd>
          <span>{{ tag.order }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.color">Color</span></dt>
        <dd>
          <span>{{ tag.color }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.active">Active</span></dt>
        <dd>
          <span>{{ tag.active }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.description">Description</span></dt>
        <dd>
          <span>{{ tag.description }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.icon">Icon</span></dt>
        <dd>
          <span>{{ tag.icon }}</span>
        </dd>
        <dt><span jhiTranslate="techboardApp.tag.link">Link</span></dt>
        <dd>
          <span>{{ tag.link }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
